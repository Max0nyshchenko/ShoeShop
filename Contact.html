<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rasa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@600&family=Spectral:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-wrapper">

        <!-- NAVBAR -->
        <div class="nav-wrapper shoes-nav-wrapper">
            <a href="index.html">Home</a>
            <a href="shoes.html">Shoes</a>
            <a href="Contact.html" >Contact</a>
            <div class="items-wrapper">
                <div class="box-wrapper">
                    <img src="images/box.png" alt="">
                </div>
                <div class="items-counter">
                    0
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="contact-main-content-wrapper">
            <div class="contact-us">
                <h1>Contact Us:</h1>
            </div>
    
            <div class="form-wrapper">
                <form>

                    <label for="name">Name:</label>
                    <input type="text" name="user_name" id="name">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <button>Submit</button>

                </form>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
